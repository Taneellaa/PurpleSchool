<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
	<link rel="icon" href="./images/logo.svg">
	<title>Habbit - Tracker</title>
</head>

<body>
	<div class="app">
		<div class="panel">
			<img src="./images/logo.svg" alt="Logo">
			<nav class="menu">
				<div class="menu__list">
				</div>
				<button class="menu__add">
					<img src="./images/add.svg" alt="Добавить привычку">
				</button>
			</nav>
		</div>

		<div class="content">
			<header class="header">
				<h1 class="title">-</h1>
				<div class="progress">
					<div class="progress__text">
						<div class="progress__title">Прогресс</div>
						<div class="progress__percent"></div>
					</div>
					<div class="progress__bar">
						<div class="progress__cover-bar"></div>
					</div>
				</div>
			</header>
			<main class="main">
				<div>
					<div class="habbit">
						<div class="habbit__day">День 1</div>
						<div class="habbit__comment">Спать 8 часов</div>
						<button class="habbit__delete">
							<img src="./images/delete.svg" alt="Удалить">
						</button>
					</div>
					<div class="habbit">
						<div class="habbit__day">День 1</div>
						<form class="habbit__form">
							<input class="habbit__input input_icon" type="text" placeholder="Комментарий">
							<img class="input__icon" src="./images/comment.svg" alt="Иконка комментария">
							<button class="habbit__save">Готово</button>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script defer src="./scripts/main.js"></script>
</body>

</html>
